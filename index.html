<body>
    <div class="hero-section home">
        <div class="container">
            <div class="hero-wrapper">
                <div class="hero-info">
                    <h1>Sistema de Sirena</h1>
                    <p class="large-paragraph">Consulte la hora y fecha.</p>
                </div>
            </div>
            <div class="communication">
                <div class="dateTime">
                    <div class="title">
                        <h2>Hora</h2>
                    </div>
                    <div class="time">
                        <p id="hour">10</p>
                        <p>:</p>
                        <p id="minute">10</p>
                        <p>:</p>
                        <p id="second">10</p>
                    </div>
                    <div class="title">
                        <h2>Fecha</h2>
                    </div>
                    <div class="date">
                        <p id="dayWeek">Viernes</p>
                        <p id="day">08</p>
                        <p>-</p>
                        <p id="month">Oct</p>
                        <p>-</p>
                        <p id="year">2024</p>
                    </div>
                    <div class="title">
                        <h2>Estado de la Sirena</h2>
                    </div>
                    <div class="date">
                        <button id="encender">Encender</button>
                        <button id="getHour">Obtener hora</button>
                        <button id="apagar">Apagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
